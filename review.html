<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รีวิวอาหาร</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container my-5">
        <div class="card p-4 p-md-5">
            <h1 class="Review text-center mb-4">Review & Suggestion</h1>
        
            <div class="rating">
                    <input value="5" name="rating" id="star5" type="radio">
                    <label for="star5"></label>
                    <input value="4" name="rating" id="star4" type="radio">
                    <label for="star4"></label>
                    <input value="3" name="rating" id="star3" type="radio">
                    <label for="star3"></label>
                    <input value="2" name="rating" id="star2" type="radio">
                    <label for="star2"></label>
                    <input value="1" name="rating" id="star1" type="radio">
                    <label for="star1"></label>
            </div>
        
            <div class="suggestion-box mt-4">
                <h2 class="h5 mb-3">คำแนะนำติชม</h2>
                <textarea id="suggestion" name="suggestion" class="form-control" rows="5" placeholder="เขียนคำแนะนำของคุณที่นี่..."></textarea>
                <br>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">ส่ง</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
