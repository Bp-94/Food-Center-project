<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sing_in.css">
    
</head>
<body>
    <div class="Signin">
        <h1>Sign in</h1>
    </div>
    <!-- From Uiverse.io by Samiix10 --> 
    <div class="signinusername">
        <label for="user">Username<sup>*</sup></label>
        <input id="un" type="text" autocomplete="off" name="text" class="input" />
    </div>

    </div>
    <!-- From Uiverse.io by Samiix10 --> 
    <div class="signinpassword">
        <label for="pw">Password<sup>*</sup></label>
        <input id="pww" type="password" autocomplete="off" name="text" class="input" />
    </div>
    <div class="loginbutton">
        <button class="button type1">
        <span class="btn-txt">Log in</span>
        </button>

    </div>
</body>
</html>
