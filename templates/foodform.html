<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Add Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: rgb(255, 121, 64);
        }
        .container {
            max-width: 800px;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        legend {
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* --- CSS สำหรับปุ่มอนิเมชัน (แก้ไขแล้ว) --- */
        .button {
          position: relative;
          width: 220px;
          height: 40px;
          cursor: pointer;
          display: flex;
          align-items: center;
          border: 1px solid #34974d;
          background-color: #3aa856;
          /* ป้องกันไม่ให้มีส่วนเกินแสดงผลออกมา */
          overflow: hidden; 
        }

        .button, .button__icon, .button__text {
          transition: all 0.3s;
        }

        .button .button__text {
          /* ▼▼▼ จุดที่แก้ไข ▼▼▼ */
          /* จัดข้อความให้อยู่กลางพื้นที่ที่มองเห็น (โดยเลื่อนไปทางซ้ายครึ่งหนึ่งของความกว้างไอคอน) */
          transform: translateX(-19.5px); 
          color: #fff;
          font-weight: 600;
          width: 100%;
          text-align: center;
        }

        .button .button__icon {
          position: absolute;
          /* ▼▼▼ จุดที่แก้ไข ▼▼▼ */
          /* ใช้ right: 0 เพื่อให้อยู่ชิดขวาเสมอ */
          right: 0; 
          height: 100%;
          width: 39px;
          background-color: #34974d;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .button .svg {
          width: 24px;
          stroke: #fff;
        }

        .button:hover {
          background: #34974d;
        }

        .button:hover .button__text {
          color: transparent;
        }

        .button:hover .button__icon {
          width: 220px;
          /* ▼▼▼ จุดที่แก้ไข ▼▼▼ */
          /* เปลี่ยน transform เป็น right เพื่อให้สอดคล้องกัน */
          right: 0;
        }

        .button:active .button__icon {
          background-color: #2e8644;
        }

        .button:active {
          border: 1px solid #2e8644;
        }
    </style>
</head>
<body>
  <div class="container-fluid">
    <div class="container my-5">
        <div class="card p-4 p-md-5">
            <h1 class="text-center mb-4">
                เพิ่มรายการเมนูอาหาร
            </h1>
            
            <form id="menu-form" action="#" method="post" enctype="multipart/form-data">
                
                <fieldset class="mb-4">
                    <legend class="mb-3"> กรอกเมนูที่ท่านจะขาย</legend>
                    <input type="hidden" name="shop_name" value="{{ shop_name }}">
                    <div class="mb-3">
                        <label for="menu-name" class="form-label"><strong>ชื่อเมนู*</strong></label>
                        <input type="text" class="form-control" id="menu-name" name="menu_name" placeholder="เช่น หมูกรอบผัดกะเพรากับไข่ดาว" required>
                    </div>
                    <div class="mb-3">
                        <label for="menu-description" class="form-label"><strong>รายละเอียดเมนู</strong></label>
                        <textarea class="form-control" id="menu-description" rows="3" name="description" placeholder="เพิ่มคำอธิบายสั้น ๆ ที่ดึงดูดใจสำหรับลูกค้าของคุณ."></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="menu-price" class="form-label"><strong>ราคา*</strong></label>
                            <input type="number" class="form-control" id="menu-price" name="price" placeholder="" min="0" step="1" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="menu-image" class="form-label"><strong>ภาพเมนู</strong></label>
                            <input class="form-control" type="file" id="menu-image" name="image" accept="image/*">
                        </div>
                    </div>
                </fieldset>

                <hr class="my-4">

                <div class="d-flex justify-content-center">
                    <button type="submit" class="button">
                        <span class="button__text">เพิ่มรายการเมนูอาหาร</span>
                        <span class="button__icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none" class="svg"><line y2="19" y1="5" x2="12" x1="12"></line><line y2="12" y1="12" x2="19" x1="5"></line></svg></span>
                    </button>
                </div>

            </form>
        </div>
    </div>
  </div>
</body>
</html>
