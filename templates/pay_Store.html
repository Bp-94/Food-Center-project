<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ชำระเงิน</title>
    <link rel="stylesheet" href="../static/css/store.css">
</head>
<body>
    <button class="back">BACK</button>
        <form action="{{ url_for('pay_confirm') }}" method="POST" class="pay-form">

        <!-- ซ่อนค่าที่จะส่งไป -->
        <input type="hidden" name="username" value="{{ username }}">
        <input type="hidden" name="menu_name" value="{{ menu_name }}">
        <input type="hidden" name="price" value="{{ price }}">
        <input type="hidden" name="shop_name" value="{{ shop_name }}">
        <nav class="pay">
            <div class="paypay">
                <h3>วิธีการชำระเงิน</h3>

                {% if payment_status.promptpay %}
                <p><input type="radio" name="method" value="promptpay"> PromptPay</p>
                {% endif %}

                {% if payment_status.truemoney %}
                <p><input type="radio" name="method" value="truemoney"> TrueMoney</p>
                {% endif %}

                {% if payment_status.cash %}
                <p><input type="radio" name="method" value="cash"> เงินสด</p>
                {% endif %}

                {% if payment_status.bank %}
                <p><input type="radio" name="method" value="bank"> โอนผ่านบัญชีธนาคาร</p>
                {% endif %}
            </div>
        </nav>

        <button type="submit" class="gopay">
            ชำระเงิน
            <svg class="svgIcon" viewBox="0 0 576 512">
                <path d="M512 80c8.8 0 16 7.2 16 16v32H48V96c0-8.8 7.2-16 16-16H512zm16 144V416c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V224H528zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H512c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm56 304c-13.3 0-24 10.7-24 24s10.7 24 24 24h48c13.3 0 24-10.7 24-24s-10.7-24-24-24H120zm128 0c-13.3 0-24 10.7-24 24s10.7 24 24 24H360c13.3 0 24-10.7 24-24s-10.7-24-24-24H248z"></path>
            </svg>
        </button>

    </form>


    <script src="script.js"></script>
</body>
</html>
