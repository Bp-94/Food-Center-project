<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จอห้องครัว (Seller View)</title>
    <link rel="stylesheet" href="que.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container seller-view">
        <h2>ห้องครัว</h2>
        
        <div class="order-grid">

            <div class="order-card" data-order-id="101">
                <h3>คิวที่ #101</h3>
                <p><strong>ลูกค้า:</strong> คุณ A</p>
                <ul>
                    <li>กะเพราหมูสับ (x1)</li>
                    <li>ไข่ดาว (x1)</li>
                </ul>
                <button class="btn-done">เสร็จแล้ว</button>
            </div>

            <div class="order-card" data-order-id="102">
                <h3>คิวที่ #102</h3>
                <p><strong>ลูกค้า:</strong> คุณ B</p>
                <ul>
                    <li>ข้าวผัดกุ้ง (x2)</li>
                    <li>โค้ก (x1)</li>
                </ul>
                <button class="btn-done">เสร็จแล้ว</button>
            </div>

            <div class="order-card" data-order-id="103">
                <h3>คิวที่ #103</h3>
                <p><strong>ลูกค้า:</strong> คุณ C</p>
                <ul>
                    <li>คะน้าหมูกรอบ (x1)</li>
                </ul>
                <button class="btn-done">เสร็จแล้ว</button>
            </div>
            
             <div class="order-card" data-order-id="104">
                <h3>คิวที่ #104</h3>
                <p><strong>ลูกค้า:</strong> คุณ D</p>
                <ul>
                    <li>ผัดไทย (x1)</li>
                </ul>
                <button class="btn-done">เสร็จแล้ว</button>
            </div>
        </div>
    </div>

    <script src="seller.js" defer></script>

</body>
</html>
